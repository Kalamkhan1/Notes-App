<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notes App | Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    input, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #0056b3;
    }
    .toggle {
      margin-top: 10px;
      text-align: center;
      color: #007bff;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Login</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="action-btn">Login</button>
    <p class="toggle" id="toggle">Don't have an account? Sign up</p>
  </div>

  <script>
    const API_BASE = "http://127.0.0.1:8000";
    const toggle = document.getElementById("toggle");
    const title = document.getElementById("form-title");
    const actionBtn = document.getElementById("action-btn");
    let isLogin = true;

    toggle.onclick = () => {
      isLogin = !isLogin;
      title.textContent = isLogin ? "Login" : "Sign Up";
      actionBtn.textContent = isLogin ? "Login" : "Sign Up";
      toggle.textContent = isLogin
        ? "Don't have an account? Sign up"
        : "Already have an account? Login";
    };

    actionBtn.onclick = async () => {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("Please enter username and password");
        return;
      }

      actionBtn.disabled = true;
      actionBtn.textContent = isLogin ? "Logging in..." : "Signing up...";

      try {
        if (isLogin) {
          // --- LOGIN ---
          const formData = new FormData();
          formData.append("username", username);
          formData.append("password", password);

          const res = await fetch(`${API_BASE}/token`, {
            method: "POST",
            body: formData,
          });

          if (!res.ok) {
            const err = await res.json();
            alert("Login failed: " + (err.detail || "Invalid credentials"));
          } else {
            const data = await res.json();
            localStorage.setItem("token", data.access_token);
            alert("Login successful!");
            window.location.href = "notes.html";
          }

        } else {
          // --- SIGNUP ---
          const res = await fetch(`${API_BASE}/user/create-user`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password }),
          });

          if (res.ok) {
            alert("Account created successfully. Please log in.");
            toggle.click(); // Switch back to login
          } else {
            const err = await res.json();
            alert("Signup failed: " + (err.detail || "Try a different username"));
          }
        }
      } catch (err) {
        console.error(err);
        alert("An error occurred. Please try again.");
      } finally {
        actionBtn.disabled = false;
        actionBtn.textContent = isLogin ? "Login" : "Sign Up";
      }
    };
  </script>
</body>
</html>
