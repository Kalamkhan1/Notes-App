<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notes App | Notes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background: #007bff;
      color: white;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
    }

    .profile {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: white;
      color: #007bff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
    }

    main {
      padding: 25px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .note {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .note:hover {
      transform: translateY(-3px);
    }

    .admin-section {
      margin-top: 40px;
      padding: 25px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .admin-section h2 {
      color: #333;
      margin-bottom: 15px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f1f1f1;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
    }

    /* Floating Add Button */
    #add-note-btn {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    #add-note-btn:hover {
      background-color: #0056b3;
    }

    /* Modal styling */
    #note-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 25px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .modal-content h2 {
      margin-top: 0;
    }

    .modal-content input, .modal-content textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .modal-content button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
    }

    #save-note {
      background-color: #28a745;
      color: white;
    }

    #cancel-note {
      background-color: #dc3545;
      color: white;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Notes</h1>
    <div id="profile-icon" class="profile">P</div>
  </header>

  <main id="notes-container"></main>

  <div id="admin-section" class="admin-section" style="display:none;">
    <h2>All Users</h2>
    <ul id="user-list"></ul>
  </div>

  <!-- Floating Add Button -->
  <button id="add-note-btn">+</button>

  <!-- Modal for adding a note -->
  <div id="note-modal">
    <div class="modal-content">
      <h2>New Note</h2>
      <input type="text" id="note-title" placeholder="Title" />
      <textarea id="note-content" rows="5" placeholder="Content"></textarea>
      <div>
        <button id="save-note">Save</button>
        <button id="cancel-note">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = "http://127.0.0.1:8000";
    const token = localStorage.getItem("token");

    if (!token) {
      window.location.href = "login.html";
    }

    const profileIcon = document.getElementById("profile-icon");
    const notesContainer = document.getElementById("notes-container");
    const adminSection = document.getElementById("admin-section");
    const userList = document.getElementById("user-list");
    const addBtn = document.getElementById("add-note-btn");
    const noteModal = document.getElementById("note-modal");
    const saveNoteBtn = document.getElementById("save-note");
    const cancelNoteBtn = document.getElementById("cancel-note");

    profileIcon.onclick = () => {
      window.location.href = "profile.html";
    };

    async function getUserProfile() {
      const res = await fetch(`${API_BASE}/user`, {
        headers: { Authorization: `Bearer ${token}` },
      });
      if (!res.ok) {
        alert("Session expired. Please login again.");
        localStorage.removeItem("token");
        window.location.href = "login.html";
        return;
      }
      const user = await res.json();
      profileIcon.textContent = user.username[0].toUpperCase();
      return user;
    }

    async function getNotes(user) {
      let url = `${API_BASE}/notes`;
      if (user.admin_status) {
        url = `${API_BASE}/notes/admin/all-notes`;
      }

      const res = await fetch(url, {
        headers: { Authorization: `Bearer ${token}` },
      });

      const notes = await res.json();
      notesContainer.innerHTML = "";

      if (notes.length === 0) {
        notesContainer.innerHTML = "<p>No notes found.</p>";
        return;
      }

      notes.forEach((note) => {
        const div = document.createElement("div");
        div.className = "note";
        div.textContent = note.title || "Untitled";

        div.onclick = () => {
          localStorage.setItem("selectedNoteId", note._id);
          window.location.href = "note.html";
        };

        notesContainer.appendChild(div);
      });
    }

    async function getAllUsers(user) {
      if (!user.admin_status) return;
      adminSection.style.display = "block";
      const res = await fetch(`${API_BASE}/user/admin/list-all`, {
        headers: { Authorization: `Bearer ${token}` },
      });
      if (!res.ok) return;
      const users = await res.json();
      users.forEach((u) => {
        const li = document.createElement("li");
        li.textContent = `${u.username} (${u.admin_status ? "Admin" : "User"})`;
        userList.appendChild(li);
      });
    }

    // Open modal
    addBtn.onclick = () => {
      noteModal.style.display = "flex";
    };

    // Close modal
    cancelNoteBtn.onclick = () => {
      noteModal.style.display = "none";
    };

    // Save note
    saveNoteBtn.onclick = async () => {
      const title = document.getElementById("note-title").value.trim();
      const content = document.getElementById("note-content").value.trim();

      if (!title && !content) {
        alert("Please enter a title or content.");
        return;
      }

      const res = await fetch(`${API_BASE}/notes`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`,
        },
        body: JSON.stringify({ title, content }),
      });

      if (res.ok) {
        alert("Note created successfully!");
        noteModal.style.display = "none";
        document.getElementById("note-title").value = "";
        document.getElementById("note-content").value = "";
        const user = await getUserProfile();
        await getNotes(user);
      } else {
        alert("Error creating note.");
      }
    };

    (async () => {
      const user = await getUserProfile();
      await getNotes(user);
      await getAllUsers(user);
    })();
  </script>
</body>
</html>
