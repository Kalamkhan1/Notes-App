<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notes App | Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background: #007bff;
      color: white;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
    }

    .back-btn {
      background: white;
      color: #007bff;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }

    main {
      max-width: 500px;
      margin: 60px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 25px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .info {
      font-size: 16px;
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
    }

    .label {
      font-weight: bold;
      color: #555;
    }

    .logout-btn {
      display: block;
      width: 100%;
      margin-top: 25px;
      padding: 10px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background-color: #b02a37;
    }
  </style>
</head>
<body>
  <header>
    <h1>Profile</h1>
    <a href="notes.html" class="back-btn">Back</a>
  </header>

  <main>
    <h2>Your Account Details</h2>
    <div class="info"><span class="label">Username:</span> <span id="username">-</span></div>
    <div class="info"><span class="label">Email:</span> <span id="email">-</span></div>
    <div class="info"><span class="label">Admin Status:</span> <span id="admin-status">-</span></div>
    <div class="info"><span class="label">Created On:</span> <span id="created-at">-</span></div>

    <button class="logout-btn" id="logout-btn">Logout</button>
  </main>

  <script>
    const API_BASE = "http://127.0.0.1:8000";
    const token = localStorage.getItem("token");

    const usernameEl = document.getElementById("username");
    const emailEl = document.getElementById("email");
    const adminStatusEl = document.getElementById("admin-status");
    const createdAtEl = document.getElementById("created-at");
    const logoutBtn = document.getElementById("logout-btn");

    if (!token) {
      window.location.href = "login.html";
    }

    async function loadProfile() {
      const res = await fetch(`${API_BASE}/user`, {
        headers: { Authorization: `Bearer ${token}` },
      });

      if (!res.ok) {
        alert("Session expired. Please login again.");
        localStorage.removeItem("token");
        window.location.href = "login.html";
        return;
      }

      const user = await res.json();
      usernameEl.textContent = user.username || "-";
      emailEl.textContent = user.email || "Not provided";
      adminStatusEl.textContent = user.admin_status ? "Yes (Admin)" : "No";
      createdAtEl.textContent = user.created_at
        ? new Date(user.created_at).toLocaleString()
        : "Unknown";
    }

    logoutBtn.onclick = () => {
      if (confirm("Are you sure you want to logout?")) {
        localStorage.removeItem("token");
        localStorage.removeItem("selectedNoteId");
        window.location.href = "login.html";
      }
    };

    loadProfile();
  </script>
</body>
</html>
