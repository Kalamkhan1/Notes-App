<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notes App | Note</title>
  <div style="display: flex; align-items: center; gap: 10px;">
    <button id="back-btn" style="
      background: white;
      color: #007bff;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    ">‚Üê Back</button>
  </div>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background: #007bff;
      color: white;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
    }

    .profile {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: white;
      color: #007bff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
    }

    main {
      padding: 25px;
      max-width: 700px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-top: 40px;
    }

    input, textarea {
      width: 100%;
      font-size: 16px;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .edit { background-color: #ffc107; color: white; }
    .save { background-color: #28a745; color: white; }
    .delete { background-color: #dc3545; color: white; }

    button:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <header>
    <h1>Note Details</h1>
    <div id="profile-icon" class="profile">P</div>
  </header>

  <main>
    <input type="text" id="note-title" readonly />
    <textarea id="note-content" rows="10" readonly></textarea>

    <div class="buttons">
      <button id="edit-btn" class="edit">Edit</button>
      <button id="save-btn" class="save" style="display:none;">Save</button>
      <button id="delete-btn" class="delete">Delete</button>
    </div>
  </main>

  <script>
    const API_BASE = "http://127.0.0.1:8000";
    const token = localStorage.getItem("token");
    const noteId = localStorage.getItem("selectedNoteId");

    const titleInput = document.getElementById("note-title");
    const contentTextarea = document.getElementById("note-content");
    const editBtn = document.getElementById("edit-btn");
    const saveBtn = document.getElementById("save-btn");
    const deleteBtn = document.getElementById("delete-btn");
    const profileIcon = document.getElementById("profile-icon");

    // Redirect if no token or noteId
    if (!token || !noteId) {
      window.location.replace("login.html");
    }

    profileIcon.onclick = () => {
      window.location.href = "profile.html";
    };

    // Fetch note data
    async function getNote() {
      const res = await fetch(`${API_BASE}/notes/${noteId}`, {
        headers: { Authorization: `Bearer ${token}` },
      });

      if (!res.ok) {
        alert("Note not found or access denied.");
        window.location.replace("notes.html");
        return;
      }

      const note = await res.json();
      titleInput.value = note.title || "Untitled";
      contentTextarea.value = note.content || "";
    }

    // Enable editing
    editBtn.onclick = () => {
      titleInput.readOnly = false;
      contentTextarea.readOnly = false;
      editBtn.style.display = "none";
      saveBtn.style.display = "inline-block";
    };

    // Save updated note
    saveBtn.onclick = async () => {
      const updatedNote = {
        title: titleInput.value,
        content: contentTextarea.value
      };

      const res = await fetch(`${API_BASE}/notes/${noteId}`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`,
        },
        body: JSON.stringify(updatedNote),
      });

      if (res.ok) {
        alert("Note updated successfully!");
        titleInput.readOnly = true;
        contentTextarea.readOnly = true;
        editBtn.style.display = "inline-block";
        saveBtn.style.display = "none";
      } else {
        alert("Error updating note.");
      }
    };

    // Delete note
    deleteBtn.onclick = async () => {
      if (!confirm("Are you sure you want to delete this note?")) return;

      const res = await fetch(`${API_BASE}/notes/${noteId}`, {
        method: "DELETE",
        headers: { Authorization: `Bearer ${token}` },
      });

      if (res.ok) {
        alert("Note deleted successfully!");
        localStorage.removeItem("selectedNoteId");
        window.location.replace("notes.html");
      } else {
        alert("Error deleting note.");
      }
    };

    const backBtn = document.getElementById("back-btn");
    backBtn.onclick = () => {
      window.location.href = "notes.html";
    };


    // Load note on page load
    getNote();


  </script>
</body>
</html>
